<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Array Visualiser</h1>
    <input type="number" id="array-size" placeholder="Enter array size">
    <button onclick="generateRandomArray()">Generate Random Values</button>
    <br>
    <input type="text" id="array-elements" placeholder="Enter array elements (comma separated)">
    <button onclick="createArray()">Create Array</button>
    <div id="array-container"></div>
    <br>
    <button onclick="insertionSort()">Insertion Sort</button>
    <button onclick="mergeSortStart()">Merge Sort</button>
    <button onclick="binarySearchPrompt()">Binary Search</button>
    <button onclick="linearSearchPrompt()">Linear Search</button>
    <button onclick="selectionSort()">Selection Sort</button>
    <br>
    <button onclick="insertAtIndexPrompt()">Insert at Index</button>
    <button onclick="deleteAtIndexPrompt()">Delete at Index</button>
    <button onclick="reverseArray()">Reverse Array</button>
    <button onclick="rotateLeft()">Rotate Left</button>
    <button onclick="rotateRight()">Rotate Right</button>
    <script src="script.js"></script>
</body>

</html>
